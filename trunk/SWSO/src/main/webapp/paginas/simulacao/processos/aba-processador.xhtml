<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<div align="right" class="tempo-simulacao" >
		<label><h:outputText value="Tempo: #{maquinaSessaoController.coreVirtualMachine.centralProcessingUnit.cpuTime}"/></label>
	</div>
		
    <p:fieldset legend="CPU">
    	<p:panelGrid columns="4" styleClass="panelgrid" id="simulaProcessosPanel">
			<p:outputLabel value="Executando">
        		<br/>
	        	<p:inputText value="#{maquinaSessaoController.operatingSystem.processManager.emExecucao.nome}" readonly="true" 
	        		styleClass="tam_g" style="font-weight: bold; color: ##{maquinaSessaoController.operatingSystem.processManager.emExecucao.file.color};" />
        	</p:outputLabel>
        	<p:outputLabel value="IR">
        		<br/>
	        	<p:inputText value="#{maquinaSessaoController.coreVirtualMachine.centralProcessingUnit.registers.instructionRegister.realValue()}" readonly="true" styleClass="tam_p"/>
			</p:outputLabel>
			<p:outputLabel value="PC">
        		<br/>
	        	<p:inputText value="#{maquinaSessaoController.coreVirtualMachine.centralProcessingUnit.registers.programCounter.realValue()}" readonly="true" styleClass="tam_p"/>
       		</p:outputLabel>
       	</p:panelGrid>
	</p:fieldset>
	
	<p:dataTable var="processo" value="#{maquinaSessaoController.operatingSystem.processManager.tabelaProcesso}" 
				 id="processTable" emptyMessage="Nenhum item encontrado." 
				 rendered="#{maquinaSessaoController.operatingSystem.processManager.tabelaProcesso.size() != 0}">
        <p:column headerText="PID" width="05%">
        	<h:outputText value="#{processo.pid}" />
        </p:column>
        <p:column headerText="Nome" width="30%">
        	<h:outputText value="#{processo.nome}"/>
        </p:column>
        <p:column headerText="PC" width="10%">
        	<h:outputText value="#{processo.pc}"/>
        </p:column>
        <p:column headerText="RI" width="10%">
        	<h:outputText value="#{processo.ri}"/>
        </p:column>
        <p:column headerText="Estado" width="10%">
        	<h:outputText value="#{processo.state}"/>
        </p:column>
        <p:column headerText="Ações" width="10%">
        	<p:commandButton title="Tabela de Páginas" 
        		icon="ui-icon-clipboard"
        		rendered="#{!processo.ending}"
        		action="#{processoController.abrirModalPbc(processo.pid)}" 
        		style="width: 30px; height: 30px;"/>
        </p:column>
    </p:dataTable>
</html>
