<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:form id="uploadForm" enctype="multipart/form-data">
		<p:messages id="dialogMessages" autoUpdate="false" escape="false"/>
		
		<p:panelGrid columns="1" styleClass="panelgrid" id="criarProcesso">
	    	<p:outputLabel value="Arquivo">
	    		<br/>
	    		<p:fileUpload value="#{maquinaSessaoController.uploadFile}" mode="simple" />
	    	</p:outputLabel>
	    	
	    	<p:outputLabel value="Cor de exibição">
	    		<br/>
	    		<p:selectOneMenu id="selectColors" styleClass="tam_m S#{maquinaSessaoController.color}" value="#{maquinaSessaoController.color}" panelStyleClass="listColor" >
	    			<p:ajax event="change" update=":#{p:component('colorPickerId')} @this" />
					<f:selectItem itemLabel="Selecione" 	noSelectionOption="true" />
		            <f:selectItem itemLabel="Azul" 			itemValue="0000FF" />
		            <f:selectItem itemLabel="Laranja"		itemValue="FF8000" />
		            <f:selectItem itemLabel="Rosa" 			itemValue="FF00FF" />
	        		<f:selectItem itemLabel="Vermelho" 		itemValue="FF0000" />
		            <f:selectItem itemLabel="Verde" 		itemValue="00FF00" />
		            <f:selectItem itemLabel="Personalizar"	itemValue="XXXXXX" />
				</p:selectOneMenu>
				<h:panelGroup id="colorPickerId" style="vertical-align: top;" >
					<p:spacer width="10" />
	      			<p:colorPicker value="#{maquinaSessaoController.colorPersonalizar}"  immediate="true" rendered="#{maquinaSessaoController.color.equals('XXXXXX')}" />
	      		</h:panelGroup> 
	    	</p:outputLabel>
    	
			<p:commandButton value="Criar" ajax="false" actionListener="#{maquinaSessaoController.doUploadFile}" />
 		</p:panelGrid>
	</h:form>
</html>
