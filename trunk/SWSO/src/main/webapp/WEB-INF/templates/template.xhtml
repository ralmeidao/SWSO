<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<title>SWSO</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="application-name" content="SWSO"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	
	<h:outputStylesheet library="css" name="estilo.css"  />

	<h:outputScript library="js" name="renderAjax.js" />
	<h:outputScript library="js" name="exemplo.js" />
	<h:outputScript library="js" name="jquery.blockUI.js" />
</h:head>
<h:body styleClass="templatePage">
	<div id="page" class="container-principal">
		<div id="wrap-topo">
			<h:form id="formTop">
				<!-- HEADER -->
				<div class="container">
			        <div class="header">
			            <div class="row">
			                <div class="navbar">
			                    <div class="container" style="padding-top: 15px;" >
			                        <h2>SWSO</h2>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</h:form>
		</div>
		<div class="menu">
			<h:form id="formMenu">
				 <p:menubar>
		            <p:menuitem value="Home" url="/home.xhtml" />
		            <p:menuitem value="Simulação" url="/paginas/simulacao/escolher-simulacao.xhtml" />
			        <p:submenu label="Cadastro">
			            <p:menuitem value="Cadastro Usuário" url="/paginas/cadastro/cadastro-usuario.xhtml" />
			        </p:submenu>
			    </p:menubar>
			</h:form>
		</div>
		<div>
			<ui:insert name="breadcrumb" />
		</div>
		<div class="conteudo"> 	
	        <div id="barra-content">
	        	<p:panel>
		             <ui:insert name="content-main-page">
		             	<br></br>
		             </ui:insert>
	             </p:panel>
	        </div>
		</div>
	</div>
</h:body>
</html>
