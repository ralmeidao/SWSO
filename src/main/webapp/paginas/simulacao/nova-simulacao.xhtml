<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content-main-page">
		<h3>Configurar Simulação</h3>
		<h:form id="formConfiguraSimulacao">
			<p:focus for="formConfiguraSimulacao"/>
			<p:fieldset legend="Escolher simulações">
				<p:pickList id="pickListTipoSimulacao"
					value="#{criarSimulacaoController.simulacoesDualList}"
					var="tipoSimulacao" itemLabel="#{tipoSimulacao}"
					itemValue="#{tipoSimulacao}" 
					styleClass="pick-list altura-ul-160px">
					<p:ajax event="transfer" listener="#{criarSimulacaoController.atualizaDualList}" update="formConfiguraSimulacao" process="@form"/>
				</p:pickList>
			</p:fieldset>
			
			<p:fieldset legend="Simulação de Processos" rendered="#{criarSimulacaoController.simulaProcessos}">
				<p:panelGrid columns="3" styleClass="panelgrid" id="simulaProcessosPanel">
					<p:outputLabel value="Algoritmo:">
						<br/>
						<p:selectOneMenu styleClass="tam_m" value="#{criarSimulacaoController.simulacaoProcesso.algoritmo}">
							<p:ajax event="change" update="simulaProcessosPanel"/>	
							<f:selectItem itemLabel="Selecione"   noSelectionOption="true" />
           					<f:selectItem itemLabel="FC-FS"       itemValue="1" />
				            <f:selectItem itemLabel="SJF"         itemValue="2" />
				            <f:selectItem itemLabel="SRT"         itemValue="3" />
				            <f:selectItem itemLabel="Round-Robin" itemValue="4" />
						</p:selectOneMenu>
					</p:outputLabel>
					
					<p:outputLabel value="Troca de contexto:" rendered="#{criarSimulacaoController.exibeTrocaContexto}">
						<br/>
						<p:selectOneMenu id="selectTrocaContexto" styleClass="tam_m" value="#{criarSimulacaoController.simulacaoProcesso.trocaContexto}">
							<f:selectItem itemLabel="Selecione"   noSelectionOption="true" />
           					<f:selectItem itemLabel="1 tempo" itemValue="1" />
				            <f:selectItem itemLabel="2 tempo" itemValue="2" />
				            <f:selectItem itemLabel="3 tempo" itemValue="3" />
				            <f:selectItem itemLabel="4 tempo" itemValue="4" />
				            <f:selectItem itemLabel="5 tempo" itemValue="5" />
				            <f:selectItem itemLabel="6 tempo" itemValue="6" />
				            <f:selectItem itemLabel="7 tempo" itemValue="7" />
				            <f:selectItem itemLabel="8 tempo" itemValue="8" />
				            <f:selectItem itemLabel="9 tempo" itemValue="9" />
						</p:selectOneMenu>
					</p:outputLabel>
											
					<p:outputLabel value="Tempo de corte:" rendered="#{criarSimulacaoController.exibeTempoCorte}">
						<br/>
						<p:selectOneMenu id="selectTempoCorte" styleClass="tam_m" value="#{criarSimulacaoController.simulacaoProcesso.tempoCorte}">
							<f:selectItem itemLabel="Selecione"   noSelectionOption="true" />
           					<f:selectItem itemLabel="1 tempo" itemValue="1" />
				            <f:selectItem itemLabel="2 tempo" itemValue="2" />
				            <f:selectItem itemLabel="3 tempo" itemValue="3" />
				            <f:selectItem itemLabel="4 tempo" itemValue="4" />
				            <f:selectItem itemLabel="5 tempo" itemValue="5" />
				            <f:selectItem itemLabel="6 tempo" itemValue="6" />
				            <f:selectItem itemLabel="7 tempo" itemValue="7" />
				            <f:selectItem itemLabel="8 tempo" itemValue="8" />
				            <f:selectItem itemLabel="9 tempo" itemValue="9" />
						</p:selectOneMenu>
					</p:outputLabel>
				</p:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Simulação de Memória" rendered="#{criarSimulacaoController.simulaMemoria}">
				<p:panelGrid columns="3" styleClass="panelgrid">
					<p:outputLabel value="Algoritmo:">
						<br/>
						<p:selectOneMenu styleClass="tam_m">
							<f:selectItem itemLabel="Selecione"	noSelectionOption="true" />
           					<f:selectItem itemLabel="FIFO" itemValue="1" />
				            <f:selectItem itemLabel="LRU"  itemValue="2" />
				            <f:selectItem itemLabel="MRU"  itemValue="3" />
				            <f:selectItem itemLabel="OPT"  itemValue="4" />
						</p:selectOneMenu>
					</p:outputLabel>
				</p:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Simulação de Disco" rendered="#{criarSimulacaoController.simulaDisco}">
				<p:panelGrid columns="3" styleClass="panelgrid">
					<p:outputLabel value="Algoritmo:">
						<br/>
						<p:selectOneMenu styleClass="tam_m" >
							<f:selectItem itemLabel="Selecione"   noSelectionOption="true" />
				            <f:selectItem itemLabel="FC-FS" itemValue="1" />
							<f:selectItem itemLabel="SSTF"  itemValue="2" />
							<f:selectItem itemLabel="CSCAN" itemValue="3" />
							<f:selectItem itemLabel="SCAN"  itemValue="4" />
							<f:selectItem itemLabel="LOOK"  itemValue="5" />
						</p:selectOneMenu>
					</p:outputLabel>
				</p:panelGrid>
			</p:fieldset>
				
			<p:commandButton id="startSimulacao" value="Iniciar Simulação" styleClass="btn" action="/paginas/simulacao/simulacao.xhtml"
				rendered="#{criarSimulacaoController.simulaProcessos || criarSimulacaoController.simulaMemoria || criarSimulacaoController.simulaDisco}"/>
		</h:form>
	</ui:define>
</ui:composition>
