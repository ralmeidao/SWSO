<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<div align="right" class="tempo-simulacao" >
		<label><h:outputText value="Tempo: #{maquinaSessaoController.coreVirtualMachine.centralProcessingUnit.cpuTime}"/></label>
	</div>
		
    <p:fieldset legend="CPU">
    	<p:panelGrid columns="4" styleClass="panelgrid" id="simulaProcessosPanel">
        	<p:outputLabel value="IR">
        		<br/>
	        	<p:inputText value="#{maquinaSessaoController.coreVirtualMachine.centralProcessingUnit.registers.instructionRegister.realValue()}" disabled="true" styleClass="tam_p"/>
			</p:outputLabel>
			<p:outputLabel value="PC">
        		<br/>
	        	<p:inputText value="#{maquinaSessaoController.coreVirtualMachine.centralProcessingUnit.registers.programCounter.realValue()}" disabled="true" styleClass="tam_p"/>
       		</p:outputLabel>
			<p:outputLabel value="PID - Processo Atual">
        		<br/>
	        	<p:inputText value="#{maquinaSessaoController.operatingSystem.processManager.emExecucao.pidConcatNome}" disabled="true" styleClass="tam_g"/>
        	</p:outputLabel>
       	</p:panelGrid>
	</p:fieldset>
	
	<p:commandButton value="Criar Processo" icon="ui-icon-plus" styleClass="btn" onclick="modalNovoProcesso.show()" rendered="#{!viewOnly}"/>
	<p:commandButton value="Configurações" icon="ui-icon-gear" styleClass="btn" onclick="modalConfigProcess.show()" rendered="#{!viewOnly}"/>
	
	<p:dataTable var="processo" value="#{maquinaSessaoController.operatingSystem.processManager.tabelaProcesso}" id="processTable" emptyMessage="Nenhum item encontrado.">
		<f:facet name="header">
	        Tabela de Processo
	    </f:facet>
        <p:column headerText="PID" width="05%">
        	<h:outputText value="#{processo.pid}" />
        </p:column>
        <p:column headerText="Nome" width="30%">
        	<h:outputText value="#{processo.nome}"/>
        </p:column>
        <p:column headerText="Prioridade" width="10%">
        	<h:outputText value="#{processo.priority}"/>
        </p:column>
        <p:column headerText="PC" width="10%">
        	<h:outputText value="#{processo.pc}"/>
        </p:column>
        <p:column headerText="RI" width="10%">
        	<h:outputText value="#{processo.ri}"/>
        </p:column>
        <p:column headerText="Estado" width="10%">
        	<h:outputText value="#{processo.state}"/>
        </p:column>
        <p:column headerText="Ações" width="10%">
        	<p:commandButton title="Tabela de Páginas" 
        		icon="ui-icon-clipboard" 
        		action="#{processoController.abrirModalPbc(processo.pid)}" 
        		style="width: 30px; height: 30px;"/>
        		
			<p:commandButton title="Bloquear Processo" 
        		icon="ui-icon-cancel"
        		rendered="#{processo.running}" 
        		action="#{processoController.abrirModalPbc(processo.pid)}"
        		style="width: 30px; height: 30px;"/>
        	
        	<p:commandButton title="Liberar Processo"
        		icon="ui-icon-play"
        		action="#{processoController.abrirModalPbc(processo.pid)}"
        		rendered="#{processo.blocked}"
        		style="width: 30px; height: 30px;"/>
        </p:column>
    </p:dataTable>
    
	<div class="ui-datatable-tablewrapper processos-table-outter wrapper">
		<table class="processos-table inner">
			<thead>
			<tr>
				<th class="ui-state-default processos-table-th-processo">Processos\Tempo</th>
				<ui:repeat varStatus="count" value="#{maquinaSessaoController.timelineDisplay.listaIds}">
					<th class="ui-state-default processos-table-th-time">#{count.index + 1}</th>
				</ui:repeat>
			</tr>
			</thead>
			<tbody class="ui-datatable-data ui-widget-content">
				<ui:repeat varStatus="count" var="processo" value="#{maquinaSessaoController.timelineDisplay.listaProcesso}">
					<tr class="ui-widget-content">
						<td>#{processo.nome}</td>
						<ui:repeat varStatus="count" var="pid" value="#{maquinaSessaoController.timelineDisplay.listaIds}">
							<td style="background: ##{processo.pid == pid ? processo.file.color : 'FFFFFF'}" />
						</ui:repeat>
					</tr>
				</ui:repeat>
			</tbody>
		</table>
	</div>
</html>
