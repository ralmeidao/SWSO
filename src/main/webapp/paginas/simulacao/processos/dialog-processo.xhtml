<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:form id="processForm">
		<p:messages id="dialogMessages" autoUpdate="false" escape="false"/>
		
		<p:panelGrid columns="1" styleClass="panelgrid" id="criarProcesso">	    	
	    	<p:outputLabel value="Programa">
	    		<br/>
	    		<p:selectOneMenu id="selectArquivos" value="#{processoController.file}" panelStyleClass="listArquivos" converter="omnifaces.SelectItemsConverter">
	    			<f:selectItem itemLabel="Selecione" 	noSelectionOption="true" />
	    			<f:selectItems  value="#{discoController.sistemaArquivo.allFiles}" var="arquivo" itemLabel="#{arquivo.fileName}" itemValue="#{arquivo}" />
				</p:selectOneMenu>
	    	</p:outputLabel>
    		<p:outputLabel id="labelTimeslice" rendered="#{processoController.processesScheduler.prioridade}">
		        <h:outputText id="output" value="Prioridade: #{processoController.priority}" />
		        <h:inputHidden id="timeslice" value="#{processoController.priority}" />
		        <p:slider minValue="1" maxValue="10" for="timeslice" display="output" style="width: 200px" displayTemplate="Prioridade: {value}" />
			</p:outputLabel>
    	
			<p:commandButton value="Criar" ajax="false" id="btnCriar" actionListener="#{processoController.newProcess}" />
 		</p:panelGrid>
	</h:form>
</html>
